<!DOCTYPE html>
<html> <head><title>Merger of items</title>
 
<style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>



<body>
    <h2>builds a merger</h2>
		<div class="flex-container" id="target">
		  <div class="merger">row item 1</div>   
		  <div class="merger">row item 2</div>  
		  <div class="merger">row item 3</div>  
		</div>
        <input type = "text" id = "text" value="Enter txt Element">
        <p>Press the button to add elements in the end</p>
        <button onclick="addEnd()">Add end</button>
        <p>Press the button to remove the element</p>
        <button onclick="remove()">Remove</button>
        <p>Press the button to add elements in the front</p>
        <button onclick="addFront()">Add front</button>
        <p>Press the button to swap the elements</p>
        <button onclick="swap()">Swap</button>
        
    </body>
	
	
<script>

        function addEnd() {
            text = document.getElementById("txt").value;
            out = document.createElement("div");
            out.innerHTML = text;
            out.className = "merger";
            flex.container = document.getElementById("target");
            flex.appendChild(out);
        }

        function remove() {
            mergerItems = document.getElementsByClassName("merger");
            length = mergerItems.length;

            if (length > 0) {
                middleItem = Math.floor(length/2);
                mergerItems[middleItem].remove();
            }
        }

        function addFront() {
            text = document.getElementById("txt").value;
            out = document.createElement("div");
            out.innerHTML = text;
            out.className = "merger";
            flex = document.getElementById("target");
            firstChild = flex.firstChild;
            flex.container.insertBefore(out, firstChild);
        }

        function swap() {
            let mergerItems = document.getElementsByClassName("merger");
            let length = mergerItems.length;
            let item = document.getElementsByClassName("merger")[Math.floor(Math.random() * length)];
            let flex = document.getElementById("target");
            firstChild = flex.firstChild;
            flex.container.insertBefore(item, firstChild);
    }


	
		
	
</script>
</html>
